<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Formulário</title>
    <script src="validacao.js"></script>
</head>

<body>
    <fieldset style="width: 30%;">
        <legend>Formulário</legend>
        <form id="myForm" onsubmit="return verificarTudo()" >

            <div>
                <label for="nome">Nome:</label>
                <input onkeyup="validarNome()" type="text" id="nome" />
                <label id="nomeErro"></label>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input onkeyup="validarEmail()" type="email" id="email" />
                <label id="erroEmail"></label>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input onkeyup="validarSenha()" type="password" id="password" name="senha" minlength="8">
                <label id="passwordErro">
                
                </label>
            </div>

            <div>
                <label for="repetir">Repetir Senha:</label>
                <input onkeyup="validarRepeticaoSenha()" type="password" id="repPassword" name="senha2" minlength="8">
            <label id="repPasswordErro"></label>
            </div>

            Módulo:
            <select>
                <option>Primeiro</option>
                <option>Segundo</option>
                <option>Terceiro</option>
            </select>

            <br>
            Preferências:
            <br>
            <input type="checkbox" name="OPCAO" value="op1"> Redes<br>
            <input type="checkbox" name="OPCAO" value="op2"> Programação<br>
            <input type="checkbox" name="OPCAO" value="op3"> Montagem e Manutenção<br>



            <table>
                <tr>
                    <td>
                        <div class="button">
                            <button type="submit">Salvar</button>
                        </div>
                    </td>
                    <td>
                        <div class="button">
                            <INPUT type="reset"  name="b2" value="Limpar">
                        </div>
                    </td>
                </tr>
            </table>

        </form>


    </fieldset>
</body>

</html>
