<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Formulário</title>
    
</head>

<body>
    <fieldset style="width: 30%;">

        <form id="myForm">

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="pass" name="senha" minlength="8" required>
            </div>

            <div>
                <label for="repetir">Repetir Senha:</label>
                <input type="password" id="pass" name="senha2" minlength="8" required>
            </div>

            Módulo:
            <select>
                <option>Primeiro</option>
                <option>Segundo</option>
                <option>Terceiro</option>
            </select>

            <br>
            Preferências:
            <br>
            <input type="checkbox" name="OPCAO" value="op1"> Redes<br>
            <input type="checkbox" name="OPCAO" value="op2"> Programação<br>
            <input type="checkbox" name="OPCAO" value="op3"> Montagem e Manutenção<br>



            <table>
                <tr>
                    <td>
                        <div class="button">
                            <button type="submit">Salvar</button>
                        </div>
                    </td>
                    <td>
                        <div class="button">
                            <button type="submit">Limpar</button>
                        </div>
                    </td>
                </tr>
            </table>

        </form>

        <script>
        function myFunction() {
            document.getElementById("myForm").reset();
        }
        </script>

    </fieldset>
</body>

</html>
